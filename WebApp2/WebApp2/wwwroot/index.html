<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona główna</title>
    <link rel="stylesheet" href="css/StyleSheet.css?v=1.2"> <!-- Cache busting -->
</head>
<body>
    <div class="container">
        <h1 class="pulse-text">1year</h1>
        <p id="login-instruction">Podaj hasło, aby przejść dalej. Format: ksywka_twojego_chlopaka-data_poznania (dd.mm.rrrr)</p>
        <div id="auth-section">
            <label for="password">Podaj hasło:</label>
            <input type="password" id="password" name="password">
            <button id="toggle-password">👁️</button>
            <button id="accept-btn">Akceptuj</button>
        </div>
        <div id="content-section" style="display: none;">
            <video controls>
                <source src="videos/film.mp4" type="video/mp4">
                Twoja przeglądarka nie obsługuje elementu wideo.
            </video>
            <div id="second-auth-section">
                <button id="next-btn">Przejdź dalej (po obejrzeniu video)</button>
            </div>
        </div>
        <div id="photo-album" style="display: none;">
            <h2>Ciekawostki</h2>
            <div id="photos">
                <img id="photo" src="images/photo1.jpg" alt="Zdjęcie 1">
                <p id="caption">Opis pierwszego zdjęcia.</p>
                <div id="controls">
                    <button id="prev-btn">Wstecz</button>
                    <button id="next-btn1">Dalej</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/JavaScript.js?v=1.2"></script> <!-- Cache busting -->
</body>
</html>
